<!DOCTYPE html>
<html>
<head>
    <title>Add Today's Weight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <h2>Add Today's Weight</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="flashes">
                  {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('add_weight') }}">
                <label for="weight">Weight (kg):</label><br>
                <input type="number" id="weight" name="weight" step="0.1" min="30" max="300" required><br><br>
                <input type="submit" value="Record Weight">
            </form>
            <p><a href="{{ url_for('bmi') }}">Back to BMI Information</a></p>
        </div>
    </div>
</body>
</html>
