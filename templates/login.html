<!DOCTYPE html>
<html>
<head>
    <title>FitGraph - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-page">
        <div class="login-form">
            <img src="{{ url_for('static', filename='fitgraph-high-resolution-logo-white.png') }}" alt="FitGraph Logo" class="logo">
            <h2>Welcome to FitGraph</h2>
            <p>Sign into your account</p>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="submit" value="Log In" class="continue-btn">
                <p><a href="{{ url_for('register') }}">No account yet? <span>Register Here</span></a></p>
            </form>
        </div>
        <div class="login-image">
            <img src="{{ url_for('static', filename='gym_background.jpg') }}" alt="Gym Background">
        </div>
    </div>
</body>
</html>
