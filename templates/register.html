<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="register-page">
        <div class="register-form">
            <h2 class="register_head">Register</h2>
            <form method="post" action="{{ url_for('register') }}">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <label for="retype_password">Re-type Password:</label><br>
                <input type="password" id="retype_password" name="retype_password" required><br>
                <label for="date_of_birth">Date of Birth:</label><br>
                <input type="date" id="date_of_birth" name="date_of_birth" required><br>
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br>
                <label for="weight">Weight (kg):</label><br>
                <input type="number" id="weight" name="weight" step="0.1" min="30" max="300" required><br>
                <label for="height">Height (cm):</label><br>
                <input type="number" id="height" name="height" step="0.1" min="100" max="250" required><br><br>
                <input type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
        <div class="register-image">
            <img src="{{ url_for('static', filename='gym_background.jpg') }}" alt="Gym Background">
        </div>
    </div>
</body>
</html>
