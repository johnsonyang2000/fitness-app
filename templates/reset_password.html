<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Reset Password</title>
</head>
<body>
    <div class="reset-password-page">
        <div class="reset-password-form">
            <img src="{{ url_for('static', filename='fitgraph-high-resolution-logo-white.png') }}" class="logo" alt="FitGraph Logo">
            <h2>Reset Password</h2>
            <form method="POST" action="{{ url_for('reset_password') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="date" name="date_of_birth" placeholder="Date of Birth" required>
                <input type="submit" value="Verify" class="continue-btn">
            </form>
            <p><a href="{{ url_for('login') }}">Back to Login</a></p>
        </div>
        <div class="reset-password-image">
            <img src="{{ url_for('static', filename='gym_background.jpg') }}" alt="Gym Background">
        </div>
    </div>
</body>
</html>
